<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Valentine?</title>
    <style>
        /* ========== CSS STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff99cc, #ffe6e6);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: all 0.5s;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s infinite linear;
        }
        .image-container {
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        h1 {
            color: #ff3366;
            margin: 20px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 30px;
            position: relative;
        }
        button {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        #yesButton {
            transform: scale(1);
            transition: all 0.3s ease;
        }
        #yesButton:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        #noButton {
            transition: all 0.5s ease;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes hearts {
            0% { transform: translateY(0) rotate(45deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .love-note {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: popIn 0.5s ease-out;
            max-width: 90%;
            max-height: 50vh; /* Limit the height */
            overflow-y: auto; /* Allow scrolling if text is too long */
            margin: 20px auto;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4em;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts container -->
    <div class="hearts" id="heartsContainer"></div>

    <!-- Main content container -->
    <div class="container">
        <div class="image-container fade-in">
            <!-- Initial image (local file) -->
            <img src="pic1.jpg" alt="Photo" id="mainImage">
        </div>
        <h1 id="question">Will you make me the happiest panda? üêºüíñ</h1>
        <div class="buttons">
            <button id="yesButton">YES! üå∏ Forever Yours</button>
            <button id="noButton">Let me think... üçÉ</button>
        </div>
    </div>

    <script>
        /* ========== JAVASCRIPT ========== */

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionElement = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');

        // Request stages with local images and additional GIF stages
        const requestStages = [
            {
                question: "I'll keep you warm like bamboo soup! üçú",
                image: "pic1.jpg"  // local file
            },
            {
                question: "We'll cuddle like baby pandas! üêæ",
                image: "pic2.jpg"  // local file
            },
            {
                question: "I'll be your personal sunshine! ‚òÄÔ∏è",
                image: "pic3.jpg"  // local file
            },
            {
                question: "You're the bamboo to my panda... üåø",
                image: "https://media.giphy.com/media/3o7TKF2DHH2VAYYh7W/giphy.gif"
            },
            {
                question: "My heart only rolls towards you... üéã",
                image: "https://media.giphy.com/media/3o7aD2RLCvcZe8k4SQ/giphy.gif"
            }
        ];

        let currentStage = 0;

        // "No" button: Move by a small offset (up to ¬±30px) on hover
        noButton.addEventListener('mouseover', () => {
            const offsetRange = 30;
            const randomOffsetX = (Math.random() * 2 - 1) * offsetRange;
            const randomOffsetY = (Math.random() * 2 - 1) * offsetRange;

            let newX = randomOffsetX;
            let newY = randomOffsetY;

            // Get container dimensions to keep the button inside
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            newX = Math.min(Math.max(newX, 0), maxX);
            newY = Math.min(Math.max(newY, 0), maxY);

            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
            noButton.innerHTML = currentStage > 2 ? "Wait... üå∏" : "Let me think... üçÉ";
        });

        // "No" button click: Cycle through stages and update image/message
        noButton.addEventListener('click', () => {
            yesButton.style.transform = `scale(${1 + 0.15 * currentStage})`;

            if (currentStage < requestStages.length) {
                questionElement.innerHTML = requestStages[currentStage].question;
                mainImage.classList.remove('fade-in');
                void mainImage.offsetWidth;
                mainImage.classList.add('fade-in');
                mainImage.src = requestStages[currentStage].image;
                currentStage++;
            } else {
                questionElement.innerHTML = "See? You can't escape my love! üíñ";
            }

            // Add a slight jump (up to ¬±10px) on click
            const jumpRange = 10;
            const jumpX = (Math.random() * 2 - 1) * jumpRange;
            const jumpY = (Math.random() * 2 - 1) * jumpRange;
            noButton.style.transform = `translate(${jumpX}px, ${jumpY}px)`;

            // Add romantic particles
            Array(5).fill().forEach((_, i) => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['üå∏', 'üçÉ', 'üéã', 'üíÆ', 'üå∫'][i % 5];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animation = 'hearts 4s linear';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            });
        });

        // "Yes" button click: Show final screen with new GIF and custom poem
        yesButton.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="container">
                    <div class="image-container">
                        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" 
                             alt="Happy Pandas" 
                             style="max-width: 300px;">
                    </div>
                    <h1 style="font-size: 2.5em; margin: 20px 0;">
                        Our Forever Begins Now! üíê<br>
                        <span style="font-size: 0.8em;">(You've adopted this panda for life üå∏)</span>
                    </h1>
                    <div class="love-note fade-in">
                        "In your arms I've found my bamboo grove,<br>
                        With every heartbeat, my love will grow.<br>
                        Through all seasons, come what may,<br>
                        I'll cherish you more with each passing day."<br>
                        üêæ Yours Eternally üêæ
                    </div>
                </div>
            `;
            document.body.style.background = 'linear-gradient(45deg, #ff99cc, #ffffff)';

            const fireworks = Array(30).fill().map(() => {
                const f = document.createElement('div');
                f.className = 'heart';
                f.innerHTML = 'üéâ';
                f.style.left = Math.random() * 100 + '%';
                f.style.animation = 'hearts 3s linear';
                document.body.appendChild(f);
                return f;
            });
            setTimeout(() => fireworks.forEach(f => f.remove()), 3000);

            const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/07/audio_3d3558d74a.mp3');
            audio.play().catch(() => {});
        });
    </script>
</body>
</html>
