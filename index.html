<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff99cc, #ffe6e6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      transition: all 0.5s;
    }

    /* ========== CONTAINER & HEARTS ========== */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      opacity: 0;
      animation: float 6s infinite linear;
    }

    /* ========== FLOATING KEYFRAMES ========== */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes hearts {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
    }

    /* ========== IMAGE ANIMATIONS ========== */
    .image-container {
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ========== TEXT & BUTTONS ========== */
    h1 {
      color: #ff3366;
      margin: 20px 0;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 30px;
      position: relative;
    }
    button {
      background: linear-gradient(45deg, #ff3366, #ff6699);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    #yesButton {
      transform: scale(1);
    }
    #yesButton:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    #noButton {
      transition: all 0.5s ease;
    }

    /* ========== LOVE NOTE POPUP ========== */
    .love-note {
      position: absolute;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: popIn 0.5s ease-out;
      max-width: 250px;
      display: none;
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

    ];
    let currentStage = 0;

    // 3.4: "No" Button Hover -> Moves away
    noButton.addEventListener('mouseover', () => {
      const container = document.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noButton.offsetWidth;
      const maxY = containerRect.height - noButton.offsetHeight;
      
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noButton.style.transform = `translate(${newX}px, ${newY}px)`;

    // 3.5: "No" Button Click -> Cycle through requestStages
    noButton.addEventListener('click', () => {
      // Make the "Yes" button slightly grow each time
      yesButton.style.transform = `scale(${1 + 0.15 * currentStage})`;
      
      // If we haven't gone through all stages, show the next one
      if (currentStage < requestStages.length) {
        questionElement.innerHTML = requestStages[currentStage].question;
        
        // Trigger fade-in animation for the main image
        mainImage.classList.remove('fade-in');
        void mainImage.offsetWidth; // reflow to restart animation
        mainImage.classList.add('fade-in');
        
        // Update the main image
        mainImage.src = requestStages[currentStage].image;
        
        currentStage++;
      } else {
        // If we've shown all custom stages, let's revert to the first stage or do something else
        questionElement.innerHTML = "See? You can't escape my love! üíñ";
      }

      // Random little jump again after clicking
      noButton.style.transform = `translate(
        ${Math.random() * 300 - 150}px, 
        ${Math.random() * 300 - 150}px

        heart.innerHTML = ['üå∏', 'üçÉ', 'üéã', 'üíÆ', 'üå∫'][i % 5];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animation = 'hearts 4s linear';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      });
    });

    // 3.6: "Yes" Button Click -> Final screen
    yesButton.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="container">

      });
    });
