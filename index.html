<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* ========== GENERAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff99cc, #ffe6e6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      transition: background 0.5s ease;
    }
    /* ========== BIG HEART HALVES ========== */
    .big-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 15rem;
      color: red;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      transition: all 0.5s ease;
      animation: breathe 4s infinite alternate;
    }
    .big-heart.left {
      transform: translate(-50%, -50%);
    }
    .big-heart.right {
      transform: translate(-50%, -50%);
    }
    .glow {
      filter: brightness(1.2);
      box-shadow: 0 0 30px 15px rgba(255,0,0,0.5);
      opacity: 0.5;
    }
    @keyframes breathe {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    /* ========== HUMANIZED HEART FACE ========== */
    .heart-face {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;  /* Enlarged for better detail */
      height: 180px;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
      transition: all 0.5s ease;
    }
    /* Eyes with doe-like style */
    .heart-face .eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border: 1px solid #000;
      border-radius: 50%;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    .heart-face .eye::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      transition: all 0.5s ease;
    }
    .heart-face .eye.left {
      top: 50px;
      left: 40px;
    }
    .heart-face .eye.right {
      top: 50px;
      right: 40px;
    }
    /* Mouth */
    .heart-face .mouth {
      position: absolute;
      bottom: 50px;
      left: 50%;
      width: 60px;
      height: 20px;
      background: black;
      border: 3px solid black;
      border-top: 0;
      border-radius: 0 0 40px 40px; /* neutral slight smile */
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }
    /* Crying/Hurt Expression: Eyes become larger & droopy; mouth becomes a frown */
    .heart-face.crying .eye {
      width: 24px;
      height: 24px;
      transform: translateY(5px);
    }
    .heart-face.crying .eye::after {
      width: 12px;
      height: 12px;
    }
    .heart-face.crying .mouth {
      width: 60px;
      height: 4px;
      border-radius: 40px 40px 0 0;
      bottom: 60px;
    }
    /* Happy Expression */
    .heart-face.happy .mouth {
      border-radius: 0 0 10px 10px;
      height: 10px;
      bottom: 50px;
    }
    /* Tears for crying expression */
    .heart-face .tear {
      position: absolute;
      width: 5px;
      height: 15px;
      background: #00f;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .heart-face.crying .tear {
      opacity: 1;
      animation: tear 1s linear infinite;
    }
    .heart-face .tear.left {
      left: 40px;
      top: 70px;
    }
    .heart-face .tear.right {
      right: 40px;
      top: 70px;
    }
    @keyframes tear {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(30px); opacity: 0; }
    }
    /* ========== KNIFE-MAN CHARACTER ========== */
    .knife-man {
      position: absolute;
      width: 40px;
      height: 70px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -65%);
      z-index: 1;
    }
    .knife-man .head {
      width: 20px;
      height: 20px;
      background: #f1c27d;
      border: 2px solid #000;
      border-radius: 50%;
      margin: 0 auto;
    }
    .knife-man .torso {
      width: 18px;
      height: 25px;
      background: #4a90e2;
      border: 2px solid #000;
      margin: 2px auto;
    }
    .knife-man .arm {
      width: 8px;
      height: 30px;
      background: #f1c27d;
      border: 2px solid #000;
      position: absolute;
      top: 20px;
      left: -8px;
      transform-origin: top right;
      transition: transform 0.5s ease;
    }
    .knife-man .knife {
      width: 6px;
      height: 30px;
      background: linear-gradient(to bottom, #ccc, #888);
      position: absolute;
      top: 0;
      left: -6px;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }
    @keyframes strike {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }
    .strike {
      animation: strike 0.5s ease;
    }
    /* ========== BLOOD SPLATTER ========== */
    .blood-splatter {
      position: absolute;
      background: #d10000;
      border-radius: 50%;
      opacity: 1;
      animation: drip 0.8s ease-out forwards;
      z-index: 3;
    }
    @keyframes drip {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(50px) scale(1.5); opacity: 0; }
    }
    /* ========== MAIN CONTENT ========== */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      position: relative;
      z-index: 3;
    }
    /* Push image container down so heart remains visible */
    .image-container {
      margin-top: 200px;
      animation: float 3s ease-in-out infinite;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      opacity: 0;
      animation: float 6s infinite linear;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    h1 {
      color: #ffffff;
      margin: 20px 0;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .buttons {
      margin-top: 100px;
      position: relative;
      z-index: 3;
    }
    button {
      background: linear-gradient(45deg, #ff3366, #ff6699);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    #yesButton {
      transform: scale(1);
      transition: all 0.3s ease;
    }
    #yesButton:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    #noButton {
      transition: all 0.5s ease;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes hearts {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .love-note {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: popIn 0.5s ease-out;
      max-width: 90%;
      max-height: 50vh;
      overflow-y: auto;
      margin: 20px auto;
      text-align: left;
      font-size: 0.9em;
      line-height: 1.4em;
      white-space: pre-line;
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Big heart halves in the background -->
  <div class="big-heart left" id="heartLeft">‚ù§</div>
  <div class="big-heart right" id="heartRight">‚ù§</div>
  <!-- Humanized Heart Face with realistic, doe-like eyes and adjustable expression -->
  <div id="heartFace" class="heart-face neutral">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="tear left"></div>
    <div class="tear right"></div>
  </div>
  <!-- Knife-man character (now with a knife) positioned above the heart -->
  <div class="knife-man" id="knifeMan">
    <div class="head"></div>
    <div class="torso"></div>
    <div class="arm" id="knifeArm">
      <div class="knife"></div>
    </div>
  </div>
  <!-- Floating hearts container -->
  <div class="hearts" id="heartsContainer"></div>
  <!-- Main content container -->
  <div class="container">
    <div class="image-container fade-in">
      <img src="pic1.jpg.jpeg" alt="Photo" id="mainImage">
    </div>
    <h1 id="question">Will you make me the happiest panda? üêºüíñ</h1>
    <div class="buttons">
      <button id="yesButton">YES! üå∏ Forever Yours</button>
      <button id="noButton">Let me think... üçÉ</button>
    </div>
  </div>
  <script>
    /* ========== JAVASCRIPT ========== */
    // Create floating heart particles
    function createHearts() {
      const heartsContainer = document.getElementById('heartsContainer');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'heart';
        particle.innerHTML = '‚ù§Ô∏è';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 2 + 's';
        particle.style.fontSize = Math.random() * 20 + 10 + 'px';
        heartsContainer.appendChild(particle);
      }
    }
    createHearts();

    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const questionElement = document.getElementById('question');
    const mainImage = document.getElementById('mainImage');
    const heartLeft = document.getElementById('heartLeft');
    const heartRight = document.getElementById('heartRight');
    const heartFace = document.getElementById('heartFace');
    const knifeMan = document.getElementById('knifeMan');
    const knifeArm = document.getElementById('knifeArm');

    // Function to set heart face expression: "neutral", "crying", "happy"
    function setHeartExpression(expression) {
      heartFace.className = "heart-face " + expression;
    }
    // Initialize with neutral expression
    setHeartExpression("neutral");

    // Global variables for crack level and background gloom
    let crackLevel = 0;
    let bgIndex = 0;
    const gloomyBackgrounds = [
      "linear-gradient(45deg, #ff99cc, #ffe6e6)",
      "linear-gradient(45deg, #ff88bb, #ffddee)",
      "linear-gradient(45deg, #ff77aa, #ffd4d4)",
      "linear-gradient(45deg, #ff6688, #ffcccc)",
      "linear-gradient(45deg, #ff5577, #ffbbbb)"
    ];

    // Request stages: 4 stages using local images
    const requestStages = [
      { question: "I'll keep you warm like bamboo soup! üçú", image: "pic1.jpg.jpeg" },
      { question: "We'll cuddle like baby pandas! üêæ", image: "pic2.jpg.jpeg" },
      { question: "I'll be your personal sunshine! ‚òÄÔ∏è", image: "pic3.jpg.jpeg" },
      { question: "My heart only rolls towards you... üéã", image: "pic4.jpg.jpeg" }
    ];
    let currentStage = 0;

    // "No" button: On hover, move randomly within its container
    noButton.addEventListener('mouseover', () => {
      const container = document.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();
      let newX = Math.random() * (containerRect.width - buttonRect.width);
      let newY = Math.random() * (containerRect.height - buttonRect.height);
      noButton.style.transform = `translate(${newX}px, ${newY}px)`;
      noButton.innerHTML = currentStage > 2 ? "Wait... üå∏" : "Let me think... üçÉ";
    });

    // "No" button click: Cycle stages, darken background, break heart, animate knife strike, update face, produce blood splatter
    noButton.addEventListener('click', () => {
      // Darken background if available
      if (bgIndex < gloomyBackgrounds.length - 1) {
        bgIndex++;
        document.body.style.background = gloomyBackgrounds[bgIndex];
      }
      // Increase crack level and update heart halves to simulate breaking
      crackLevel += 20;
      heartLeft.style.transform = `translate(calc(-50% - ${crackLevel}px), -50%) rotate(-${crackLevel/4}deg)`;
      heartRight.style.transform = `translate(calc(-50% + ${crackLevel}px), -50%) rotate(${crackLevel/4}deg)`;
      
      // Update heart face to crying (hurt) expression (frown, droopy doe-like eyes)
      setHeartExpression("crying");
      
      // Animate knife strike on the arm
      knifeArm.classList.add('strike');
      setTimeout(() => { knifeArm.classList.remove('strike'); }, 500);
      
      // Produce visible blood splatters
      for (let i = 0; i < 5; i++) {
        let splatter = document.createElement('div');
        splatter.className = 'blood-splatter';
        let size = Math.random() * 20 + 15; // 15px to 35px
        splatter.style.width = size + 'px';
        splatter.style.height = size + 'px';
        splatter.style.left = (50 + (Math.random() * 20 - 10)) + '%';
        splatter.style.top = (50 + (Math.random() * 20 - 10)) + '%';
        document.body.appendChild(splatter);
        setTimeout(() => splatter.remove(), 1000);
      }
      
      // Cycle through request stages (update question and image)
      yesButton.style.transform = `scale(${1 + 0.15 * currentStage})`;
      if (currentStage < requestStages.length) {
        questionElement.innerHTML = requestStages[currentStage].question;
        mainImage.classList.remove('fade-in');
        void mainImage.offsetWidth;
        mainImage.classList.add('fade-in');
        mainImage.src = requestStages[currentStage].image;
        currentStage++;
      } else {
        questionElement.innerHTML = "See? You can't escape my love! üíñ";
      }
      // Slight jump for "No" button
      const jumpRange = 10;
      const jumpX = (Math.random() * 2 - 1) * jumpRange;
      const jumpY = (Math.random() * 2 - 1) * jumpRange;
      noButton.style.transform = `translate(${jumpX}px, ${jumpY}px)`;
      // Additional romantic particles
      Array(5).fill().forEach((_, i) => {
        const particle = document.createElement('div');
        particle.className = 'heart';
        particle.innerHTML = ['üå∏','üçÉ','üéã','üíÆ','üå∫'][i % 5];
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animation = 'hearts 4s linear';
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 4000);
      });
    });

    // "Yes" button click: Reset background, bring heart halves together with glow, update face to happy, and show final screen with embedded YouTube video
    yesButton.addEventListener('click', () => {
      document.body.style.background = "linear-gradient(45deg, #ff99cc, #ffffff)";
      crackLevel = 0;
      bgIndex = 0;
      heartLeft.style.transform = "translate(-50%, -50%)";
      heartRight.style.transform = "translate(-50%, -50%)";
      heartLeft.classList.add("glow");
      heartRight.classList.add("glow");
      setHeartExpression("happy");
      // Updated YouTube embed link starting at 15 seconds
      document.body.innerHTML = `
        <div class="container">
          <div class="image-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/orYf6VDtj_k?autoplay=1&start=15" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
          <h1 style="font-size: 2.5em; margin: 20px 0;">
            Our Forever Begins Now! üíê<br>
            <span style="font-size: 0.8em;">(You've adopted this panda for life üå∏)</span>
          </h1>
          <div class="love-note fade-in">
            My sona,<br><br>
            I will forever be grateful for that random group chat‚Äîif not for them, we might have never found each other. I still can‚Äôt believe I almost ignored the request four times, but somehow, destiny had other plans. I truly believe it was all part of God‚Äôs plan, leading me straight to you.<br><br>
            Thank you for always being so careful and patient with your words, for handling my moods, and for loving me the way you do. I know I‚Äôm not the easiest person to be with, and with the distance between us, things aren‚Äôt always simple. But your love, your trust, and your unwavering belief in us make everything so much easier. People who see each other every day often take it for granted, but we know what it's like to long for just a second together‚Äîto cherish every moment as if it were infinite.<br><br>
            On your special day, I just want you to know how much you mean to me. I wish I could be there, to hold you, to celebrate with you, to make you feel as loved as you make me feel every single day. I am sorry I can't send you any gift or be by your side, but I promise my love for you is the greatest gift I can ever give.<br><br>
            Just 1.5 years does all we have to wait before we finally hold each other again and I know that by then you will have grown even more into the incredible scientist and businessman you are meant to be. No matter the time, we are growing stronger and more in love every day. Happiest birthday my kutu, you are my heart, my happiness forever. I love you more than words can ever express üíó
          </div>
        </div>
      `;
      document.body.style.background = 'linear-gradient(45deg, #ff99cc, #ffffff)';
      const fireworks = Array(30).fill().map(() => {
        const f = document.createElement('div');
        f.className = 'heart';
        f.innerHTML = 'üéâ';
        f.style.left = Math.random() * 100 + '%';
        f.style.animation = 'hearts 3s linear';
        document.body.appendChild(f);
        return f;
      });
      setTimeout(() => fireworks.forEach(f => f.remove()), 3000);
    });
  </script>
</body>
</html>
